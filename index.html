<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Website Title</title>
	<link rel="stylesheet" type="text/css" href="kick.css" />
	<script type="text/javascript" src="kick.js"></script>
</head>
<body>
	<div id="square" style="width:200px; height: 100px; background: #000; position: absolute; left:50px; top:50px; margin-left: 200px;"></div>
	<div id="header">

	</div>
	<div class="border line mam pam">

			<img id="img" src="http://allisonnazarian.com/wp-content/uploads/2012/02/random.jpg" class="s1of16" />
		</div>
		<div class="s12of16 unit">
			<textarea>Hello</textarea>
			<input type="text" placeholder="text" />
			<input type="password" placeholder="password" />
			<input type="datetime"  placeholder="datetime"/>
			<input type="datetime-local" placeholder="datetime-local" />

				<option>option</option>
				<option>option</option>
			</select>

			<fieldset>
				<legend>F0rm</legend>
	      <div class="control-group">

	        <div class="controls">
	          <input type="text" id="inputEmail" placeholder="Email">
	        </div>
	      </div>
	      <div class="control-group">
	        <label class="control-label" for="inputPassword">Password</label>
	        <div class="controls">
	          <input type="password" id="inputPassword" placeholder="Password">
	        </div>
	      </div>
	      <div class="control-group">

		</div>

		footer

	<script type="text/javascript">
		function go() {
			var node = %%{kick}.dom('#square');
			node.animate({
				'left': '500px',
				'top': '200px'
			}, 3000, function() {
				console.log('complete');
			}, %%{kick}.Tween.easeOutQuad);
		}
	</script>
</body>
